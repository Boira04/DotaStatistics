<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Analytics - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1b1e21; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: #2c3034; border: 1px solid #444; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="text-center mb-4">
                <h1 class="text-danger fw-bold">DOTA ANALYTICS</h1>
                <p class="text-secondary">Project 2 - Distributed Computing</p>
            </div>

            <div class="card p-4 shadow-lg">
                <!-- Tabs per canviar entre Login i Register -->
                <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active btn-danger" id="tab-login" data-bs-toggle="pill" data-bs-target="#login-form" type="button">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-register" data-bs-toggle="pill" data-bs-target="#register-form" type="button">Register</button>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- LOGIN FORM -->
                    <div class="tab-pane fade show active" id="login-form">
                        <form onsubmit="handleLogin(event)">
                            <div class="mb-3">
                                <label>Username</label>
                                <input type="text" id="loginUser" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" id="loginPass" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Enter Dashboard</button>
                        </form>
                    </div>

                    <!-- REGISTER FORM -->
                    <div class="tab-pane fade" id="register-form">
                        <form onsubmit="handleRegister(event)">
                            <div class="mb-3">
                                <label>Username</label>
                                <input type="text" id="regUser" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" id="regEmail" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Full Name</label>
                                <input type="text" id="regName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" id="regPass" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-outline-danger w-100">Create Account</button>
                        </form>
                    </div>
                </div>
                <div id="alertMsg" class="mt-3 text-center text-warning" style="display:none;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
