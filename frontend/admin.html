<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dota 2 Analytics - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* MATEIX TEMA FOSC QUE EL DASHBOARD */
        body { background-color: #010409; color: #e6edf3; font-family: 'Segoe UI', sans-serif; }
        .navbar { background-color: #161b22 !important; border-bottom: 1px solid #30363d; }
        .card { background-color: #0d1117; border: 1px solid #30363d; }
        .card-header { background-color: #161b22; border-bottom: 1px solid #30363d; color: #d29922; font-weight: 700; text-transform: uppercase; }
        .table { color: #e6edf3; }
        .table-hover tbody tr:hover { background-color: #1f242c; color: #fff; }
        .table td, .table th { border-color: #30363d; vertical-align: middle; }
        .user-badge {
            background-color: #f0f6fc; /* Fons Blanc/Gris clar */
            color: #000000 !important; /* LLETRA NEGRA (Amb !important per for√ßar-ho) */
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 700;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold text-warning" href="#">
        ‚öôÔ∏è ADMIN PANEL
    </a>
    <div class="ms-auto d-flex align-items-center">
        <!-- Bot√≥ per tornar al dashboard normal -->
        <a href="dashboard.html" class="btn btn-sm btn-outline-secondary me-3">‚Üê Back to Dashboard</a>
        <span id="usernameDisplay" class="me-3" style="color: #8b949e;">Admin</span>
        <button onclick="logout()" class="btn btn-sm btn-outline-danger">Logout</button>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>üë• User Management</span>
                    <span class="badge bg-secondary">System Users</span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr class="text-muted small text-uppercase">
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- JS omplir√† aix√≤ -->
                                <tr><td colspan="5" class="text-center text-muted p-4">Loading users...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script>
    // Comprovem auth i carreguem usuaris
    checkAuth();
    loadAdminUsers();
</script>
</body>
</html>
